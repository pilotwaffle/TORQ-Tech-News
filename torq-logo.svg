<svg width="180" height="100" viewBox="0 0 180 100" xmlns="http://www.w3.org/2000/svg">
  <!-- TORQ Logo - Red and Blue Version -->

  <!-- Large T symbol in red -->
  <g transform="translate(10, 10)">
    <!-- Top horizontal bar -->
    <rect x="0" y="0" width="80" height="15" fill="#D32F2F"/>
    <!-- Vertical stem -->
    <rect x="32.5" y="0" width="15" height="60" fill="#D32F2F"/>
  </g>

  <!-- TORQ text in red -->
  <text x="10" y="85" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#D32F2F">TORQ</text>

  <!-- TECH NEWS text in blue -->
  <text x="10" y="98" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1565C0">TECH NEWS</text>
</svg>
